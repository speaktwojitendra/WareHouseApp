<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UOM Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --grad-1: #6a11cb;
      --grad-2: #2575fc;
      --card: rgba(255,255,255,0.98);
      --accent-1: #ff6b6b;
      --accent-2: #ffb86b;
      --muted: #6b7280;
      --radius: 14px;
      --gap: 14px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background: linear-gradient(135deg,var(--grad-1),var(--grad-2));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
      color:#0f172a;
    }
    .wrap{
      width:100%;
      max-width:980px;
      display:grid;
      grid-template-columns: 1fr 460px;
      gap:28px;
      align-items:start;
    }
    .info{
      color: #fff;
      padding:28px;
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      box-shadow: 0 12px 40px rgba(2,6,23,0.45);
      min-height: 320px;
    }
    .badge{
      display:inline-block;
      padding:6px 12px;
      border-radius:999px;
      background: linear-gradient(90deg,var(--accent-1),var(--accent-2));
      color:white;
      font-weight:700;
      font-size:13px;
      margin-bottom:12px;
    }
    .info h1{margin:6px 0 10px 0; font-size:22px}
    .info p{margin:0 0 10px 0; color:rgba(255,255,255,0.92)}
    .card{
      background: var(--card);
      border-radius: var(--radius);
      padding:22px;
      box-shadow: 0 12px 30px rgba(2,6,23,0.12);
      border: 1px solid rgba(15,23,42,0.06);
    }
    form{display:grid; gap: var(--gap);}
    .grid{display:grid; grid-template-columns: 1fr 1fr; gap: var(--gap);}
    label{display:block; font-size:13px; font-weight:600; color:#0f172a; margin-bottom:6px;}
    input[type="text"], select, textarea{
      width:100%; padding:10px 12px; border-radius:10px; border:1px solid #e6e9ef; background:white; font-size:14px;
      transition: box-shadow .18s, border-color .18s, transform .08s;
    }
    input:focus, select:focus, textarea:focus{
      outline:none; border-color: var(--grad-2); box-shadow: 0 8px 20px rgba(37,117,252,0.12); transform: translateY(-1px);
    }
    .radio-row{display:flex; gap:12px; align-items:center; flex-wrap:wrap;}
    .help{font-size:13px; color:var(--muted); margin-top:6px;}
    .actions{display:flex; gap:12px; align-items:center; margin-top:6px;}
    .btn{padding:11px 14px; border-radius:10px; border:none; cursor:pointer; font-weight:700; color:white;
         background: linear-gradient(90deg,var(--accent-1),var(--accent-2)); box-shadow: 0 8px 20px rgba(124,58,237,0.18);}
    .btn.secondary{background: linear-gradient(90deg,#06b6d4,#3b82f6); box-shadow: 0 8px 20px rgba(59,130,246,0.12);}
    @media (max-width:980px){ .wrap{grid-template-columns: 1fr; padding:0 12px} .info{order:2} }
    @media (max-width:520px){ .grid{grid-template-columns: 1fr} .card{padding:16px} .info{padding:18px} }
    .msg { margin-top:12px; font-size:14px; color:#0f172a; font-weight:600; }
  </style>
</head>
<body>
  <div class="wrap" role="main">
    <aside class="info" aria-hidden="false">
      <div class="badge">Warehouse</div>
      <h1>UOM Register</h1>
      <p>Use this colorful, mobile-friendly form to add unit-of-measure entries for your warehouse.</p>
      <p class="help">Tip: short model names and concise descriptions are easier to manage.</p>
    </aside>

    <section class="card" aria-labelledby="formTitle">
      <h2 id="formTitle" style="margin:0 0 10px 0; font-size:18px; color:#0f172a">Register UOM</h2>

      <!-- Plain HTML form -->
      <form action="/warehouse/save" method="post" novalidate>
        <div class="grid">
          <div>
            <label for="uom_type">Type</label>
            <select id="uom_type" name="uom_type">
              <option value="">Select</option>
              <option value="Box">Box</option>
              <option value="Packet">Packet</option>
              <option value="Kg">Kg</option>
              <option value="Liters">Liters</option>
            </select>
          </div>

          <div>
            <label for="uom_model">Model</label>
            <input id="uom_model" type="text" name="uom_model" placeholder="e.g., BOX-12" />
            <div class="help">Short model code or name for quick reference.</div>
          </div>
        </div>

        <div>
          <label for="uom_description">Description</label>
          <textarea id="uom_description" name="uom_description" rows="4" placeholder="Optional details about this UOM"></textarea>
        </div>

        <div class="actions">
          <button type="submit" class="btn">Add UOM</button>
          <button type="reset" class="btn secondary">Reset</button>
        </div>

        <div class="msg">Message placeholder (e.g., success or error)</div>
      </form>
    </section>
  </div>
</body>
</html>
