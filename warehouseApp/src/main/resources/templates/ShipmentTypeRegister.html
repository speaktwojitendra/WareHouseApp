<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shipment Type Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-purple-600 to-blue-500 font-sans">

  <div class="container max-w-5xl grid lg:grid-cols-2 gap-8 p-6">
    
    <!-- Info Panel -->
    <aside class="bg-white/10 backdrop-blur-md rounded-xl shadow-lg p-6 text-white">
      <span class="inline-block px-3 py-1 rounded-full bg-gradient-to-r from-pink-500 to-yellow-400 text-xs font-bold mb-3">
        Shipment Form
      </span>
      <h1 class="text-2xl font-semibold mb-2">Welcome to Shipment Type</h1>
      <p class="mb-2">Use this colorful, mobile-friendly form to capture shipment details quickly.</p>
      <p class="text-sm text-gray-200">ðŸ’¡ Tip: keep the shipment code short and alphanumeric for easy reference.</p>
    </aside>

    <!-- Form Card -->
    <section class="bg-white rounded-xl shadow-xl p-6 border border-gray-200">
      <h2 class="text-lg font-semibold mb-4">Enter shipment details</h2>

      <form action="/warehouse/shipmentType/save" method="post" class="space-y-4">
        
        <!-- Row -->
        <div class="row g-3">
          <div class="col-md-6">
            <label for="shipmentMode" class="form-label fw-semibold">Shipment Mode</label>
            <select id="shipmentMode" name="shipmentMode" class="form-select">
              <option value="">-- Select --</option>
              <option value="AIR">AIR</option>
              <option value="TRUCK">TRUCK</option>
              <option value="SHIP">SHIP</option>
              <option value="TRAIN">TRAIN</option>
            </select>
          </div>

          <div class="col-md-6">
            <label for="shipmentCode" class="form-label fw-semibold">Shipment Code</label>
            <input id="shipmentCode" name="shipmentCode" type="text" placeholder="e.g., SHP123" 
                   class="form-control">
            <small class="text-muted">Alphanumeric recommended, 3â€“12 characters.</small>
          </div>
        </div>

        <!-- Enable Shipment -->
        <div>
          <label class="form-label fw-semibold">Enable Shipment</label>
          <div class="flex gap-4">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="enableShipment" value="YES" id="enableYes">
              <label class="form-check-label" for="enableYes">YES</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="enableShipment" value="NO" id="enableNo">
              <label class="form-check-label" for="enableNo">NO</label>
            </div>
          </div>
        </div>

        <!-- Shipment Grade -->
        <div>
          <label class="form-label fw-semibold">Shipment Grade</label>
          <div class="flex gap-4">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="shipmentGrade" value="A" id="gradeA">
              <label class="form-check-label" for="gradeA">A</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="shipmentGrade" value="B" id="gradeB">
              <label class="form-check-label" for="gradeB">B</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="shipmentGrade" value="C" id="gradeC">
              <label class="form-check-label" for="gradeC">C</label>
            </div>
          </div>
        </div>

        <!-- Description -->
        <div>
          <label for="description" class="form-label fw-semibold">Description</label>
          <textarea id="description" name="description" rows="4" placeholder="Optional notes" 
                    class="form-control"></textarea>
        </div>

        <!-- Actions -->
        <div class="flex gap-3">
          <button type="submit" class="btn btn-gradient bg-gradient-to-r from-pink-500 to-yellow-400 text-white fw-bold shadow-md px-4 py-2 rounded-lg">
            Submit
          </button>
          <button type="reset" class="btn btn-gradient bg-gradient-to-r from-cyan-500 to-blue-500 text-white fw-bold shadow-md px-4 py-2 rounded-lg">
            Reset
          </button>
        </div>
      </form>
    </section>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
